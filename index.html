<!DOCTYPE html>
<html>
<head>
  <title>SMMeter - 골격근량 계산기</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #result { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>SMMeter</h1>
  <p>골격근량을 추정하고 SMM 수치를 계산해드립니다</p>

  <input id="height" placeholder="키 (cm)" type="number"><br>
  <input id="weight" placeholder="몸무게 (kg)" type="number"><br>
  <input id="bodyfat" placeholder="체지방률 (%) (선택)" type="number"><br>

  <button onclick="calculateSMM()">측정하기</button>

  <div id="result"></div>

  <script>
    function calculateSMM() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const bodyfat = parseFloat(document.getElementById("bodyfat").value || 20); // 기본값 20%

      const fatMass = weight * (bodyfat / 100);
      const leanMass = weight - fatMass;
      const skeletalMuscleMass = leanMass * 0.60; // 60%로 변경
      const smm = skeletalMuscleMass / 30;

      document.getElementById("result").innerHTML =
        `📊 예측 골격근량: <b>${skeletalMuscleMass.toFixed(1)} kg</b><br>
         💪 SMM 수치: <b>${smm.toFixed(2)} SMM</b><br><br>` +
        interpretSMM(smm);
    }

    function interpretSMM(smm) {
      if (smm > 1.1) return "🔥 상당한 근육량입니다. 운동 경력자 수준!";
      if (smm > 1.0) return "💪 평균 이상! 건강한 골격근량입니다.";
      if (smm > 0.9) return "🙂 평균 근접. 조금만 더 노력해보세요!";
      return "⚠️ 골격근량이 낮습니다. 운동과 단백질 섭취를 늘려보세요.";
    }
  </script>

</body>
</html>
